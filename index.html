<body>
    <!-- Header part -->

        <div id="ad">Gifting Deal: Shop above Rs.9,999 and Avail a 10% Discount </div>

        </div>
    </header>
    <!-- Shop by brands -->
    <div id="brand-container">
        <h1> <span class="material-symbols-outlined">
            star

    <!-- form -->
    <div id="form-container">
        <form id="form">
            <div>
                <label for="email">Email :</label><br>
                <input type="email" name="email" id="email" required />
            </div>
            <br>
            <div> 

                <label for="Password">Password(min. 8 characters):</label><br>
                <input type="password" name="Password" id="password" required />
            </div>
            <br>
            <div>
            <label for="Message">Message :</label><br>
            <textarea id="Message" name="Message" rows="5" cols="33">
            </textarea>
            </div>
            <br>
            <div>

            <legend>Website Rating :</legend>


            <input id="rate" type="radio"  name="rate" value="Excellent" checked />
            <label for="Excellent">Excellent</label>



            <input id="rate" type="radio" name="rate" value="good" />
            <label for="good">Good</label>



            <input id="rate" type="radio" name="rate" value="Average" />
            <label for="Average">Average</label>

            <input id="rate" type="radio" name="rate" value="poor" />
            <label for="poor">Poor</label>



            </div>
            <br>
            <div>                
                <label for="age">Age(10-100) :</label><br>
                <input type="number" name="age" id="age"  min="10" max="100" />
            </div>
            <br>
            <div>
                <label for="url">Website URL <sub>(optional)</sub>:</label><br>
                <input type="url" name="url" id="url"  />
            </div>
            <br>
            <div>
                <input id="rate" type="checkbox" name="tc" required>
                <label for="tc" > Accept terms and conditions.</label>
            </div>
            <br>
            <!-- button -->
            <div class="form-example">
                <input id="button" type="submit" value="Submit" />
            </div>
        </form>
    </div>
